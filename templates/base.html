{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	
	<title>{% block title %}django 한글 테스트{% endblock %}</title>
	
	<meta name="description" content="GettingStartBlog">
	<meta name="author" content="fiadot">
	<meta name="designer" content="fiadot">
	<meta name="keywords" content="blog,django">	  	 
	 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
    <!-- Style -->
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}">
	<link rel="stylesheet" href="{% static "css/custom.css" %}" >	
</head>


<body>
	<!-- Main Scripts -->				
	<script src="{% static "js/modernizr.js" %}"></script>	
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/custom.js" %}"></script>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		{% block nav-global %}
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 					
					<span class="icon-bar"></span>								  	
				</button>
				<a class="navbar-brand" href="{% url 'blog.views.main' %}">GettingStart Blog by django</a>
			</div>
		
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'blog.views.main' %}">View</a></li>
					<li><a href="{% url 'admin:index' %}">Admin</a></li>
					{% if user.is_staff %}
					<li><a href="{% url 'admin:blog_post_add' %}">Post</a></li>
					{% endif %}			  	
				</ul>
			</div>
			
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
		{% endblock %}
	</nav>


	<div id="sidebar"> {% block sidebar %} {% endblock %} </div>
	

	<div class="contents">		
		{% block content %}{% endblock %}
	</div>
	
	
	<div class="footer">
		<p>license. footer</p>
	</div>
	
	

</body>

</html>
